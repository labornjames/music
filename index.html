<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #ffe6ef, #ffd1dc);
    overflow: hidden;
    font-family: 'Pacifico', cursive;
    position: relative;
  }
  .start-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 16px 36px;
    background: #ff7da8;
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 22px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255, 122, 150, 0.6);
    transition: 0.3s;
    z-index: 10;
  }
  .start-btn:hover {
    background: #ff5e91;
    box-shadow: 0 0 30px rgba(255, 92, 140, 0.8);
  }
  .loader {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    background-color: #ff7da8;
    transform: rotate(45deg);
    animation: heartbeat 1s infinite;
    z-index: 10;
  }
  .loader::before,
  .loader::after {
    content: "";
    position: absolute;
    width: 80px;
    height: 80px;
    background-color: #ff7da8;
    border-radius: 50%;
  }
  .loader::before { top: -40px; left: 0; }
  .loader::after { left: -40px; top: 0; }
  @keyframes heartbeat {
    0% { transform: scale(1) rotate(45deg); }
    50% { transform: scale(1.2) rotate(45deg); }
    100% { transform: scale(1) rotate(45deg); }
  }
  .wish {
    position: absolute;
    color: #ff4f7d;
    font-size: 22px;
    opacity: 0;
    padding: 10px 20px;
    border: 2px solid #ff9fc0;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.6);
    box-shadow: 0 0 15px rgba(255, 150, 170, 0.5);
    text-shadow: 0 0 5px rgba(255, 100, 140, 0.3);
    animation: fadeIn 1s ease forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.4) rotate(-10deg); }
    to { opacity: 1; transform: scale(1) rotate(0deg); }
  }
  .dot {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: fall 6s linear infinite;
  }
  @keyframes fall {
    from { transform: translateY(-10px); opacity: 1; }
    to { transform: translateY(100vh); opacity: 0; }
  }
</style>
</head>
<body>

<script>

  "‰øùÊåÅÂæÆÁ¨ëÂëÄ", "ÊÑøÊâÄÊúâÁÉ¶ÊÅºÈÉΩÊ∂àÂ§±", "Â∏åÊúõÊØè‰∏ÄÂ§©ÈÉΩÈó™Èó™ÂèëÂÖâ",
  "Á•ù‰Ω†‰ªäÂ§©‰πüÂÖÉÊ∞îÊª°Êª°", "Â•ΩËøêÂ∏∏‰º¥", "Ê¢¶ÊÉ≥ÂºÄËä±"
];

const music = document.getElementById('music');

// ‚úÖ Ëß£ÈîÅÈü≥È¢ëÔºàiPhone & AndroidÔºâ

button.addEventListener("click", async () => {

function startWishes() {
  let count = 0;
  const interval = setInterval(() => {

    document.body.appendChild(wish);
    count++;
    if (count > 200) clearInterval(interval);
  }, 300);

  for (let i = 0; i < 60; i++) {
